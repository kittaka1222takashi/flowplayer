<!DOCTYPE html>
<html>
<head>
    <title>FlowPlayer</title>
    <!-- 1. skin -->
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/functional.css">
    <!-- 2. jquery library - required for video tag based installs -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- 3. flowplayer -->
    <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
    <!-- load the Flowplayer hlsjs engine, including hls.js -->
    <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="flowplayer">
           <video autoplay="true">
              <!-- <source type="video/mp4"  src="WE_ARE_THE_WORLD.mp4"> -->
              <source type="application/x-mpegurl"  src="stream/playlist.m3u8">
           </video>
        </div>
    </div>
</body>
</html>
